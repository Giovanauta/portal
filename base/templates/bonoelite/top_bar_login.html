<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PORTAL RRHH</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}"/>
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/> --->
  <link rel="stylesheet" href="{% static 'css/bootstrap4.min.css' %}"/>
  <!-- endinject -->
  <link rel="shortcut icon"		href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
	<div class="row">
		<div class="col-lg-12">
			<!-- partial:partials/_navbar.html -->
			<nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
			  <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
				<a class="navbar-brand brand-logo" href="index.html">
				  <img src="{% static 'images/Logo.png' %}" alt="logo" />
				</a>
				<a class="navbar-brand brand-logo-mini" href="index.html">
				  <img src="{% static 'images/logo-mini.svg' %}" alt="logo" />
				</a>
			  </div>
			<div class="navbar-menu-wrapper d-flex align-items-center">
			 <ul class="navbar-nav navbar-nav-right">
				 <li class="nav-item dropdown d-none d-xl-inline-block">
            <a class="nav-link dropdown-toggle"  data-toggle="dropdown" aria-expanded="false">
              <span class="profile-text"> {{user}} </span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
              <a class="dropdown-item p-0">
                <div class="d-flex border-bottom">
                  <div class="py-3 px-4 d-flex align-items-center justify-content-center">
                    <i class="mdi mdi-bookmark-plus-outline mr-0 text-gray"></i>
                  </div>
                  <div class="py-3 px-4 d-flex align-items-center justify-content-center border-left border-right">
                    <i class="mdi mdi-account-outline mr-0 text-gray"></i>
                  </div>
                  <div class="py-3 px-4 d-flex align-items-center justify-content-center">
                    <i class="mdi mdi-alarm-check mr-0 text-gray"></i>
                  </div>
                </div>
              </a>
              <a class="dropdown-item" href="/logout">
                Cerrar Session
              </a>
            </div>
          </li>
			 </ul>
			</div>
			</nav>
			<!-- partial -->
        </div>
    </div>

		<div class="row mt-5">
		<div class="col-lg-12 mt-3">

			        {% block body %}
       				 {% endblock %}
		</div>
			<!-- page-body-wrapper ends -->
	</div>
  </div>
  <!-- container-scroller -->
 <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
</body>

</html>
